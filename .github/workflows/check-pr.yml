name: Check PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, "core-dev" ]

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: node:22
    steps:
      - uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Dependencies
        run: pnpm install

      - name: Generate document models
        run: |
          pnpm script:generate-all

      - name: Build
        run: pnpm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: node:22

    steps:
      - uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Dependencies
        run: pnpm install

      - name: Generate document models
        run: |
          pnpm script:generate-all

      - name: Lint
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Generate document models
      run: |
        pnpm script:generate-all
      
    - name: Run tests
      run: pnpm test
